<mat-toolbar color="primary">
  <span class="spacer">
    <a routerLink="/signin" routerLinkActive="active" mat-button>Sign In</a>
    <a routerLink="/signup" routerLinkActive="active" mat-button>Sign Up</a>
  </span>
</mat-toolbar>
<form class="form-container" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="signIn()">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit">Sign In</button>
    </mat-card-actions>
  </mat-card>
</form>
